<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="container">
      <div class="container-result">
        <h2 class="light-lavender">Your Result</h2>
        <div class="circle-result">
          <p class="result">76</p>
          <p class="total light-lavender">of 100</p>
        </div>
        <div class="desc-result">
          <h1>Great</h1>
          <p class="light-lavender">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="container-summary">
        <h2>Summary</h2>
        <ul class="skills">
          <li class="container-skill light-red">
            <img class="icon-skill" src="" alt="">
            <h4 class="skill"></h4>
            <p class="dark-grey-blue align-right"><span class="score"></span> / 100</p>
          </li>
          <li class="container-skill orange-yellow">
            <img class="icon-skill" src="" alt="">
            <h4 class="skill "></h4>
            <p class="dark-grey-blue align-right"><span class="score"></span> / 100</p>
          </li>
          <li class="container-skill green-teal">
            <img class="icon-skill" src="" alt="">
            <h4 class="skill "></h4>
            <p class="dark-grey-blue align-right"><span class="score"></span> / 100</p>
          </li>
          <li class="container-skill cobalt-blue">
            <img class="icon-skill" src="" alt="">
            <h4 class="skill "></h4>
            <p class="dark-grey-blue align-right"><span class="score"></span> / 100</p>
          </li>
        </ul>
        <button type="button">Continue</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ramroman163">Roman Martinez</a>.
    </div>
  </footer>

  <script src="./js/main.js"></script>
</body>

</html>
